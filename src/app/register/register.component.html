<!-- Start wrapper-->
<div id="wrapper">
	<div class="height-100v d-flex align-items-center justify-content-center">
		<div class="card card-authentication1 mx-auto my-4">
			<div class="card-body">
				<div class="card-content p-2">
					<div class="text-center">
						
					</div>
					<div class="card-title text-uppercase text-center py-3">Sign Up</div>
                    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" novalidate>
						<div class="form-group">
							<label for="exampleInputName" class="sr-only">Name</label>
							<div class="position-relative has-icon-right">
								<input type="text" formControlName="name" id="exampleInputName" class="form-control input-shadow" placeholder="Enter Your Name" ngModel required>
                                <small class="form-text text-muted text-danger"
									*ngIf="!signupForm.get('name').valid && (signupForm.get('name').dirty || signupForm.get('name').touched)">Name
									Required</small>
								<div class="form-control-position" >	<i class="icon-user"></i>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label for="exampleInputEmailId" class="sr-only">UserName</label>
							<div class="position-relative has-icon-right">
								<input type="text" id="exampleInputEmailId" formControlName="userName" class="form-control input-shadow" placeholder="Enter Your UserName" ngModel required>
                                <small class="form-text text-muted text-danger"
                                *ngIf="!signupForm.get('userName').valid && (signupForm.get('userName').dirty || signupForm.get('userName').touched)">userName
                                Required</small>
								<div class="form-control-position">	<i class="icon-envelope-open"></i>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label for="exampleInputPassword" class="sr-only">Password</label>
							<div class="position-relative has-icon-right">
								<input type="password" formControlName="password" id="exampleInputPassword" class="form-control input-shadow" placeholder="Choose Password" ngModel required>
                                <small class="form-text text-muted text-danger"
                                *ngIf="!signupForm.get('password').valid && (signupForm.get('password').dirty || signupForm.get('password').touched)">Password
                                Required</small>
								<div class="form-control-position">	<i class="icon-lock"></i>
								</div>
							</div>
						</div>
                        <div class="form-group">
							<label for="exampleInputPassword" class="sr-only">Verfy Password</label>
							<div class="position-relative has-icon-right">
								<input type="password" formControlName="verifyPassword" id="exampleInputPassword" class="form-control input-shadow" placeholder="Verify Password" ngModel required>
                                <small class="form-text text-muted text-danger"
                                *ngIf="!signupForm.get('verifyPassword').valid && (signupForm.get('verifyPassword').dirty || signupForm.get('verifyPassword').touched)">Verify Password
                                Required</small>
								<div class="form-control-position">	<i class="icon-lock"></i>
								</div>
							</div>
						</div>
                        <div class="form-row">
							<button type="submit" class="btn btn btn-danger btn-block" [disabled]="!signupForm.valid">Sign Up</button>

						</div>
						
	
					</form>
				</div>
			</div>
			<div class="card-footer text-center py-3">
				<p class="text-dark mb-0">Already have an account? <a href="javascript:void(0);" (click)="onSignin1()"> Sign In here</a>
				</p>
			</div>
		</div>
	</div>
</div>
<!--wrapper-->
