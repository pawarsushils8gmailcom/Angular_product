<div id="wrapper">
	<div class="height-100v d-flex align-items-center justify-content-center">
		<div class="loader-wrapper">
			<div class="lds-ring"></div>
		</div>
		<div class="card card-authentication1 mx-auto my-5"
			style="background-color: rgb(173, 173, 173);border-color: black;">
			<div class="card-body">
				<div class="card-content p-2">
					<div class="text-center">
					
					</div>
					<div class="card-title text-uppercase text-center py-3">Sign In</div>
					<form [formGroup]="regularForm" (ngSubmit)="checkLogin()" novalidate>

						<div class="form-group">
							<label for="username" class="sr-only">
								<p style="color: black;">Username</p>
							</label>
							<div class="position-relative has-icon-right">
								<input type="text" class="form-control" id="username" formControlName="username"
									required> <small class="form-text text-muted text-danger"
									*ngIf="!regularForm.get('username').valid && (regularForm.get('username').dirty || regularForm.get('username').touched)">Username
									Required</small>
								<div class="form-control-position"> <i class="icon-user"></i>

								</div>


							</div>
						</div>
						<div class="form-group">
							<label for="password" class="sr-only">
								<p style="color: black;">Password</p>
							</label>
							<div class="position-relative has-icon-right">
								<input type="password" class="form-control" id="password" formControlName="password"
									required> <small class="form-text text-muted text-danger"
									*ngIf="!regularForm.get('password').valid && (regularForm.get('password').dirty || regularForm.get('password').touched)"> Please Insert Password
									</small>
								<div class="form-control-position"> <i class="icon-lock"></i>
								</div>
							</div>
						</div>
						<div class="form-row">
							<div class="form-group col-6">
								<!-- <div class="icheck-material-primary">
									<input type="checkbox" id="user-checkbox" checked="" />
									<label for="user-checkbox"><p style="color: black;">Remember me</p></label>
								</div> -->
							</div>
              </div>
              <div class="form-row">
							<div class="form-group col-6 text-right"> 
								<a role="button" (click)="gotoRegister()"><span style="color: rgb(223, 21, 162);"><i class="fa fa-register">Register Here</i></span> </a>
								
							</div>
						</div>
						<div class="form-row">
							<button type="submit" class="btn btn btn-danger btn-block" [disabled]="!regularForm.valid">Submit</button>

						</div>


					</form>
				</div>
			</div>
	
		</div>
	</div>
